language: ruby
rvm:
  - 2.3.3
services:
  - postgresql
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp config/database.yml.travis config/database.yml
script:
  - bundle exec rails test
after_script:
  - CODECLIMATE_REPO_TOKEN=CODECLIMATE_SCIESLAK bundle exec codeclimate-test-reporter
env:
  matrix:
    secure: 
  global:
    - COVERAGE=true
